<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman - Animal Category</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Hangman:<br />
        Animal Themed
      </h1>
      <p>Welcome to Hangman: Animal Themed!</p>
      <p class="instructions">
        You have a total of 5 guesses until the round is over and the hangman
        structure is built. Good luck!
      </p>
    </header>
    <main>
      <div class="hngmn-structure">
        <div class="pole1"></div>
        <div class="pole2"></div>
        <div class="pole3"></div>
        <div class="pole4"></div>
        <div class="pole5"></div>
        <div class="head">
          <img
            class="lion-head"
            src="https://static.vecteezy.com/system/resources/previews/004/372/123/original/cute-little-lion-cub-face-wildlife-animal-king-vector.jpg"
          />
        </div>
      </div>
      <div class="guesses">
        <div class="spaces"></div>
        <div class="letters">
          A B C D E F G H I J K L M<br />N O P Q R S T U V W X Y Z
        </div>
      </div>
    </main>
    <div class="button"><button>New Game</button></div>
  </body>
</html>
