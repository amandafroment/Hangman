<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman - Animal Category</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Hangman:<br />
        Animal Themed
      </h1>
      <p class="welcome">Welcome to Hangman: Animal Themed!</p>
      <p class="instructions">
        You have a total of 5 guesses until the round is over and the hangman
        structure is built. Good luck!
      </p>
    </header>
    <main>
      <div class="hngmn-structure">
        <div class="pole1 structure"></div>
        <div class="pole2 structure"></div>
        <div class="pole3 structure"></div>
        <div class="pole4 structure"></div>
        <div class="pole5 structure"></div>
        <div class="head">
          <img
            class="lion-head"
            src="https://static.vecteezy.com/system/resources/previews/004/372/123/original/cute-little-lion-cub-face-wildlife-animal-king-vector.jpg"
          />
        </div>
      </div>
      <div class="guesses">
        <div class="spaces display-letters"></div>
        <div class="letters-container">
          <p class="letters">A</p>
          <p class="letters">B</p>
          <p class="letters">C</p>
          <p class="letters">D</p>
          <p class="letters">E</p>
          <p class="letters">F</p>
          <p class="letters">G</p>
          <p class="letters">H</p>
          <p class="letters">I</p>
          <p class="letters">J</p>
          <p class="letters">K</p>
          <p class="letters">L</p>
          <p class="letters">M</p>
          <p class="letters">N</p>
          <p class="letters">O</p>
          <p class="letters">P</p>
          <p class="letters">Q</p>
          <p class="letters">R</p>
          <p class="letters">S</p>
          <p class="letters">T</p>
          <p class="letters">U</p>
          <p class="letters">V</p>
          <p class="letters">W</p>
          <p class="letters">X</p>
          <p class="letters">Y</p>
          <p class="letters">Z</p>
        </div>
      </div>
      </div>
    </main>
    <div class="button"><button>New Game</button></div>
  </body>
</html>
